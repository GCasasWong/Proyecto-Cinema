<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Películas</title>
    <link rel="icon" href="../imagenes/formulario.png" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="header" style="background-image: url(../imagenes/bg.jpg)">
        <div class="menu container">
            <p href="#" class="logo">cinegary</p>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="../imagenes/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/contacto.html" target="_blank">Contacto</a></li>
                    <li><a href="../pages/sobremiproyecto.html" target="_blank">Sobre Mi Proyecto</a></li>
                    <li><a href="https://es.wikipedia.org/wiki/Historia_del_cine" target="_blank">Historia del Cine</a></li>
                </ul>
            </nav>
            <a href="../index.html" class="btn-1">Inicio</a>
        </div>
        <div class="header-content container">
            <div class="header-1">
                <img src="../imagenes/venom.png" alt="venon">
                <a href="#" class="btn-2">Ver ahora</a>
            </div>
            <div class="header-2">
                <h1>Las mejores <br> películas</h1>
                <img src="../imagenes/play.png" alt="play">
            </div>
        </div>
    </header>
    <section class="p-3 mb-2">
        <h2 class="text-center" style="color: white;">Formulario de Películas</h2>
        <div class="p-3 bg-black" style="height: auto;">
            <form id="movieForm">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                    <input id="ActivityTitle" type="text" class="form-control" aria-label="Title input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Year</span>
                    <input id="ActivityYear" type="number" class="form-control" aria-label="Year input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Director</span>
                    <input id="ActivityDirector" type="text" class="form-control" aria-label="Director input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Duration (minutes)</span>
                    <input id="ActivityDuration" type="number" class="form-control" aria-label="Duration input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Genre</span>
                    <input id="ActivityGenre" type="text" class="form-control" aria-label="Genre input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Rate</span>
                    <input id="ActivityRate" type="number" step="0.1" class="form-control" aria-label="Rate input" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Poster HTML</span>
                    <input id="ActivityPoster" type="text" class="form-control" aria-label="Poster input" aria-describedby="inputGroup-sizing-default" required>
                </div>
            <div class="contenButton">
                <button id="submitForm" type="submit" class="btn btn-primary">Create Movie</button>
                <button id="ButtonClear" type="button" class="btn btn-danger">Clear</button>
            </div>
            </form>
        </div>
    </section>
    </body>
    <script src="../dist/bundle.js"></script>
</html>
